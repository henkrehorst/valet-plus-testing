trigger:
- master

pool:
  vmImage: 'macOS-10.14'

steps:

- task: CacheBeta@0
  inputs:
    key: Homebrew | $(Agent.OS) 
    path: $HOME/Library/Caches/Homebrew 
  displayName: Cache homebrew

- script: |
    brew --cache
    brew update
    brew tap henkrehorst/php
    brew install valet-php@7.2 --cache
    brew install composer
  displayName: 'Test install time valet-php@7.2'
